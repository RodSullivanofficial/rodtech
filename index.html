<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coming Soon | RodTECH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

/* BIG LOGO TOP LEFT */
.logo-top {
    position: fixed;
    top: 25px;
    left: 25px;
    z-index: 10;
    text-decoration: none;
}

.logo-top img {
    height: 120px;
    padding: 20px 28px;
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(14px);
    border-radius: 26px;
    border: 2px solid rgba(0, 200, 255, 0.6);
    box-shadow: 0 0 35px rgba(0, 200, 255, 0.7);
    transition: all 0.3s ease;
}

.logo-top img:hover {
    transform: scale(1.1);
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 0 0 65px rgba(0, 220, 255, 1);
}

/* CENTER CONTENT */
.container {
    text-align: center;
    z-index: 2;
}

h1 {
    font-size: 4rem;
    font-weight: 600;
    letter-spacing: 4px;
    text-shadow: 0 0 20px rgba(255,255,255,0.35);
}

p {
    margin-top: 15px;
    font-size: 1.2rem;
    opacity: 0.85;
}

/* DISCORD BUTTON */
.discord-btn {
    display: inline-block;
    margin-top: 35px;
    padding: 18px 55px;
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 1.5px;
    color: white;
    text-decoration: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #5865F2, #00c6ff);
    box-shadow: 0 0 30px rgba(88, 101, 242, 0.9);
    animation: pulse-discord 2s infinite;
    transition: transform 0.3s ease;
}

.discord-btn:hover {
    transform: scale(1.12);
}

/* BLOG BUTTON */
.blog-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 18px 55px;
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 1.5px;
    color: white;
    text-decoration: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #00c6ff, #5865F2);
    box-shadow: 0 0 30px rgba(0, 200, 255, 0.8);
    animation: pulse-blog 2s infinite;
    transition: transform 0.3s ease;
}

.blog-btn:hover {
    transform: scale(1.12);
}

/* TUTORIALS BUTTON (ZIELONO-BŁĘKITNY) */
.tutorials-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 18px 55px;
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 1.5px;
    color: white;
    text-decoration: none;
    border-radius: 50px;
    background: linear-gradient(135deg, #00ffb0, #00c6ff);
    box-shadow: 0 0 30px rgba(0, 255, 176, 0.8);
    animation: pulse-tutorials 2s infinite;
    transition: transform 0.3s ease;
}

.tutorials-btn:hover {
    transform: scale(1.12);
    box-shadow: 0 0 55px rgba(0, 255, 176, 1);
}

/* ANIMATIONS */
@keyframes pulse-discord {
    0% { box-shadow: 0 0 25px rgba(88, 101, 242, 0.7); }
    50% { box-shadow: 0 0 55px rgba(88, 101, 242, 1); }
    100% { box-shadow: 0 0 25px rgba(88, 101, 242, 0.7); }
}

@keyframes pulse-blog {
    0% { box-shadow: 0 0 25px rgba(0, 200, 255, 0.7); }
    50% { box-shadow: 0 0 55px rgba(0, 200, 255, 1); }
    100% { box-shadow: 0 0 25px rgba(0, 200, 255, 0.7); }
}

@keyframes pulse-tutorials {
    0% { box-shadow: 0 0 25px rgba(0, 255, 176, 0.7); }
    50% { box-shadow: 0 0 55px rgba(0, 255, 176, 1); }
    100% { box-shadow: 0 0 25px rgba(0, 255, 176, 0.7); }
}

.copyright {
    position: absolute;
    bottom: 15px;
    width: 100%;
    text-align: center;
    font-size: 0.8rem;
    opacity: 0.6;
}

/* SNOW */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    pointer-events: none;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>
<body>

<!-- LOGO -->
<a href="index.html" class="logo-top">
    <img src="rodtech-logo.png" alt="RodTECH Logo">
</a>

<div class="container">
    <h1>Coming Soon</h1>
    <p>Something exciting is on the way ❄️</p>

    <!-- Discord Button -->
    <a href="https://rodsullivanofficial.github.io/rodtech/discord" target="_blank" class="discord-btn">
        JOIN OUR DISCORD FOR SNEAK PEAKS
    </a>

    <!-- Blog Button -->
    <a href="blogs.html" class="blog-btn">
        VISIT MY BLOG
    </a>

    <!-- Tutorials Button -->
    <a href="tutorialsmenu.html" class="tutorials-btn">
        TUTORIALS
    </a>
</div>

<div class="copyright">
    © 2026 RodTECH – All rights reserved
</div>

<script>
const snowflakesCount = 60;
for (let i = 0; i < snowflakesCount; i++) {
    const snowflake = document.createElement('div');
    snowflake.className = 'snowflake';
    snowflake.innerHTML = '❄';
    snowflake.style.left = Math.random() * 100 + 'vw';
    snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
    snowflake.style.animationDuration = Math.random() * 5 + 5 + 's';
    snowflake.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(snowflake);
}
</script>

</body>
</html>
