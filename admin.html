<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tutorial 1 – Getting Started | RodTECH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    min-height: 100vh;
    color: white;
    overflow-x: hidden;
}

/* BACKGROUND */
#background {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    z-index: -1;
}

/* SNOW */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    pointer-events: none;
    animation: fall linear infinite;
    z-index: 2;
}
@keyframes fall {
    to { transform: translateY(110vh); opacity: 0; }
}

/* LOGIN */
#loginBox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.25);
    backdrop-filter: blur(8px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}
#loginBox .panel {
    background: #111;
    padding: 30px;
    border-radius: 20px;
    width: 300px;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,255,176,0.8);
}
#loginBox input {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    border: none;
}
#loginBox button {
    margin-top: 15px;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg,#00ffb0,#00c6ff);
    color: white;
    font-weight: bold;
    cursor: pointer;
}

/* CONTENT */
.content {
    max-width: 900px;
    margin: 120px auto 40px;
    padding: 30px;
    background: rgba(0,0,0,0.55);
    border-radius: 25px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
    z-index: 3;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.editable {
    outline: none;
}

.block {
    margin-top: 40px;
}

.block-image {
    height: 300px;
    background: rgba(0,0,0,0.6);
    border-radius: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 15px;
    overflow: hidden;
}
.block-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.block-text {
    line-height: 1.7;
    color: #eaeaea;
}

/* FOOTER */
footer {
    text-align: center;
    margin: 30px 0;
    opacity: 0.6;
    font-size: 13px;
}
</style>
</head>

<body>

<div id="background"></div>

<!-- LOGIN -->
<div id="loginBox">
    <div class="panel">
        <h2>Admin Login</h2>
        <input id="loginUser" placeholder="Username">
        <input id="loginPass" type="password" placeholder="Password">
        <button onclick="login()">LOGIN</button>
    </div>
</div>

<!-- CONTENT -->
<div class="content">
    <h1 class="editable">Tutorial 1: Getting Started</h1>

    <div class="block">
        <div class="block-image">
            <span>NO IMAGE</span>
            <img src="image1.jpg"
                 onload="this.previousElementSibling.style.display='none'"
                 onerror="this.style.display='none'">
        </div>
        <div class="block-text editable">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </div>
    </div>

    <div class="block">
        <div class="block-image">
            <span>NO IMAGE</span>
            <img src="image2.jpg"
                 onload="this.previousElementSibling.style.display='none'"
                 onerror="this.style.display='none'">
        </div>
        <div class="block-text editable">
            Cras vitae ex eu libero volutpat ullamcorper. Nulla facilisi.
        </div>
    </div>
</div>

<footer>© 2026 RodTECH</footer>

<script>
/* SNOW */
for(let i=0;i<60;i++){
    const s=document.createElement("div");
    s.className="snowflake";
    s.innerHTML="❄";
    s.style.left=Math.random()*100+"vw";
    s.style.fontSize=10+Math.random()*20+"px";
    s.style.animationDuration=5+Math.random()*10+"s";
    document.body.appendChild(s);
}

/* LOGIN + EDIT */
function login(){
    const u=document.getElementById("loginUser").value;
    const p=document.getElementById("loginPass").value;

    if(u==="admin" && p==="admin"){
        document.getElementById("loginBox").style.display="none";
        enableEdit();
    } else {
        alert("Wrong login");
    }
}

function enableEdit(){
    document.querySelectorAll(".editable").forEach((el,i)=>{
        el.contentEditable="true";
        el.style.outline="2px dashed #00ffb0";

        const saved=localStorage.getItem("edit_"+i);
        if(saved) el.innerHTML=saved;

        el.addEventListener("input",()=>{
            localStorage.setItem("edit_"+i,el.innerHTML);
        });
    });
}
</script>

</body>
</html>
